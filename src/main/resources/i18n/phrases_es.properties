tour.step1.caption=Herramientas y Navigación
tour.step1.paragraph1=XP admin se encarga de las herramientas de administración. Ahora mismo se encuentra en la herramienta 'Inicio'. Puede navegar a diferentes herramientas usando el icono de menú en la parte superior derecha. La herramienta actual aparece resaltada. 
tour.step1.paragraph2=Las herramientas se inician en pestañas separadas del navegador para que pueda navegar entre ellas fácilmente. También se pueden añadir a favoritos para tener acceso directo.

tour.step2.subtitle1=¿Sabía que?
tour.step2.subtitle2=Puede generar sus propias herramientas y añadirlas a este menú!
tour.step2.caption=Applicaciones y Enonic Market
tour.step2.paragraph1=Enonic XP se encarga de las aplicaciones. Puede crear sus propias apps o instalar aplicaciones disponibles en Enonic Market usando la
tour.step2.paragraph1hreftext=Herramienta de Applicaciones
tour.step2.paragraph2=ofrece también librerías y starter kits para que los desarrolladores sean productivos rápidamente. Las aplicaciones se crean generalmente con JavaScript - pero también pueden contener código Java, ya que XP se ejecuta en la Máquina Virtual Java.
tour.step2.paragraph2hreftext=Enonic Market
tour.step2.paragraph3=Para saber más sobre como generar aplicaciones consulte nuestra
tour.step2.paragraph3hreftext=documentación

tour.step3.subtitle1=¿Aplicaciones personalizadas, se pregunta?
tour.step3.subtitle2=Simplemente elija Instalar + Subir en la herramienta de Aplicaciones
tour.step3.caption=Instalar Aplicaciones de Demostración
tour.step3.paragraph1=Si está evaluando o simplemente testeando Enonic XP, instale algunas applicaciones desde Enonic Market - le demostrarán las posibilidades de Enonic XP.

